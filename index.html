<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/normalize.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <!-- <h1 class="app-title">Events Manager Application</h1> -->
    <div class="events-container">
      <h2>Events Manager</h2>
      <div>
        <input type="text" placeholder="Event Name" class="event-name" />
        <div class="eventNameError"></div>
      </div>
      <div>
        <input
          type="text"
          placeholder="Event Organizer"
          class="event-organizer"
        />
        <div class="eventOrganizerError"></div>
      </div>
      <div>
        <select class="event-category">
          <option value="work">Work</option>
          <option value="personal">Personal</option>
          <option value="other">Other</option>
        </select>
        <div class="eventCategoryError"></div>
      </div>
      <div>
        <input type="date" class="event-date" />
        <div class="eventDateError"></div>
      </div>
      <!-- <input type="time" class="event-time"> -->
      <button class="add-btn" onclick="addEvent()">Add Event</button>
    </div>
    <div class="error-message"></div>
    <div class="events-list"></div>
    <script src="index.js"></script>
  </body>
</html>
